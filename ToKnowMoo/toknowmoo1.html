<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- MONSERAT для этого проэкта -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&family=Oswald:wght@400;500;700&display=swap"
         rel="stylesheet">

    <title>To know noo 1</title>
    <link rel="stylesheet" href="to know moo.css">
</head>
<body>
     <!-- Popup To know moo-1 -->
     <div class="toknowmoo-container">
        <div class="toknowmoo">
            <div class="toknowmo-content">
             <!-- Header -->
                <div class="toknowmoo-header">
                    <p class="header_logo-p-toknowmoo">
                        <span class="header_logo_first-toknowmoo">Your</span><span
                            class="header_logo_second-toknowmoo">.logo</span>
                    </p>
                </div> 
            
                <!-- Name and addres -->
                <div class="name-addres-toknowmoo">
                    <h1 class="text-h1 name-addres-h1-toknowmoo">
                        Luxor Inn & Suites
                    </h1>
                    <h3 class="text-h3 name-addres-h3-toknowmoo" >
                        Кушнивская 84а
                    </h3>
                    <h3 class="text-h3 name-addres-h3-toknowmoo" >
                        Черновцы
                    </h3>
                </div>
                <!-- Name and addres end -->
                    
                <!--Buttons  -->
                <div class="toknowmoo-information-buttons">
                    <button class="favorites-button contant-scale-toknowmoo">
                        <h5 class="text-h5 text_toknowmoo-h5-buttons">В избранное</h5>
                    </button>
                    <button class="reviews-button contant-scale-toknowmoo">
                        <h5 class="text-h5 text_toknowmoo-h5-buttons">Отзывы</h5>
                    </button>
                    <button class="reservation-button contant-scale-toknowmoo">
                        <h5 class="text-h5 text_toknowmoo-h5-buttons">Забронировать</h5>
                    </button>
                </div>
                <!--Buttons end -->
                <!-- Header end -->

                <!-- tonowmoo-information -->
                <div class="tonowmoo-information">
                    <div class="slider">
                        <div class="slider-line">
                            <img class="img" src="img to know moo/popup1-1.jpg" alt="">
                            <img class="img" src="img to know moo/popup1-2.jpg" alt="">
                            <img class="img" src="img to know moo/popup1-3.jpg" alt="">
                            <img class="img" src="img to know moo/popup1-4.jpg" alt="">
                            <img class="img" src="img to know moo/popup1-5.jpg" alt="">
                            <img class="img" src="img to know moo/popup1-6.jpg" alt="">
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="slider-start">Начало</button>
                        <button class="slider-previous">Назад</button>
                        <button class="slider-next green">Вперёд</button>
                    </div>
                </div>
                <!-- tonowmoo-information end -->
                
                <div class="popup_toknoqmoo-footer"></div>
            </div>
        </div>    
    </div>
     <!-- Popup To know moo-1 end-->
    <script src="js to know moo/toknowmoo.js"></script>
</body>
</html>
